<div id="sideMenu" class="sideMenu">
    <div class="sideMenu__head">
        <div style="background: transparent;
                    z-index: 5; position:absolute;
                    width: 60px;
                    height: 60px;">
            <!--<button style="width: 60px;height: 60px; background:transparent;border-radius:4px;border-width:0px;padding: 0px;">
                <i class="iconMall-iconHome" style="font-size: 2em;color:black"></i>
            </button>-->
        </div>
        <div class="horizontal" style="background: transparent;
                    z-index: 5; position:absolute;
                    width: 500px;
                    height: 60px;
                    left:60px;
                    /*padding:0px 10px 0px 10px;*/
                    font-size: 40px;
                    text-transform:uppercase;">
            <div style="height: 60px;
                                top: 50%;position:absolute;
                            margin-top: -25px;">
                {{::customer.Name}}
            </div>
        </div>
        <div class="sideMenu__sheduleButton vertical" ng-click="goScheduleControl()">
            <div class="sideMenu__sheduleButtonText">
                <span ng-class="listAnchorLength" style="border-bottom-width:1px; ">Сегодня с {{::schedule.From}} до {{::schedule.To}}</span>
            </div>
        </div>
        <div style="background: transparent;
                    z-index: 5; position:absolute;
                    width: 60px;
                    height: 60px;
                    right:0px">
            <button style="width: 60px;height: 60px; background:transparent;border-radius:4px;border-width:0px;padding: 0px;" ui-sref="navigation">                
                <i class="iconMall-iconClose" style="font-size: 3em;color:#28303b"></i>
            </button>
        </div>
    </div>
    <div class="horizontal" style="background: transparent;
                z-index: 5;
                width: 100%;
                height: 60px;
                margin-bottom: 10px;">
        <div style="background: transparent;
                    z-index: 5; position:absolute;
                    width: 60px;
                    height: 60px;">

        </div>
        <div class="sideMenu__sheduleButton "  ng-click="goScheduleControl()">
            <div class="sideMenu__sheduleButtonText">
                <span ng-class="listAnchorLength" style="border-bottom-width:1px; ">Сегодня с {{::schedule.From}} до {{::schedule.To}}</span>
            </div>
        </div>
    </div>

    <style>
        .menuItemVerrySmall{
            width:33%;
            height:60px;
            float:left;
            margin-top: 20px;            
        }
        .menuItemSmall{
            width:50%;
            height:60px;
            float:left;
            margin-top: 20px;
            
        }
        .menuItemFull{
            width:100%;
            height:60px;
            float:left;
            margin-bottom: 10px;
        }
    </style>


    <div style="margin-left:60px;">
        <div ng-class="sizeMenuItem()" ng-repeat="menuItem in menuItems" class="sideMenuItemBlock__itemButton" ng-click="selectItem(menuItem)">
            <button class="sideMenuItemBlock__itemButtonImage" >
                <i ng-class="{'iconMall-shop':menuItem.Name==='Магазины','iconMall-burger':menuItem.Name==='Рестораны и кафе','iconMall-service':menuItem.Name.indexOf('Развлечения')!=-1,'iconMall-iconCinema':menuItem.Name==='Кино'||menuItem.Name.indexOf('Синема')!=-1}"></i>
            </button>
            <span ng-hide="visibleMenuItemName()" class="sideMenuItemBlock__itemButtonText">{{menuItem.Name}}</span>
        </div>

        <div ng-class="sizeMenuItem()" ng-click="selectMenuItem('proposal')" class="sideMenuItemBlock__itemButton">
            <button class="sideMenuItemBlock__itemButtonImage">
                <i class="iconMall-sale"></i>
            </button>
            <span ng-hide="visibleMenuItemName()" class="sideMenuItemBlock__itemButtonText">Акции и  скидки</span>
        </div>

        <div ng-class="sizeMenuItem()" ng-click="selectMenuItem('events')" class="sideMenuItemBlock__itemButton">
            <button class="sideMenuItemBlock__itemButtonImage">
                <i class="iconMall-iconEvent"></i>
            </button>
            <span ng-hide="visibleMenuItemName()" class="sideMenuItemBlock__itemButtonText">Афиша и новости</span>
        </div>

        <div ng-class="sizeMenuItem()" ui-sref="transport.searchResult" class="sideMenuItemBlock__itemButton">
            <button class="sideMenuItemBlock__itemButtonImage">
                <i class="iconMall-busStop"></i>
            </button>
            <span ng-hide="visibleMenuItemName()" class="sideMenuItemBlock__itemButtonText">Как добраться</span>
        </div>    
    </div>

    <div ui-sref="feedback.category" class="feedback" style="">
        <div class="feedback__feedbackItem">
            <div class="feedback__feedbackItem__text">
                Обратная связь
            </div>
            <div class="feedback__feedbackItem__image">
                <button style="width: 60px;height: 60px; background:transparent;border-radius:0px;border-width:0px;padding: 0px;">
                    <i class="iconMall-iconMessage" style="font-size: 2em;color:#28303b"></i>
                </button>
            </div>
        </div>
    </div>
</div>
