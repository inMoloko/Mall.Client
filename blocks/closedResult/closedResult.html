<div class="closeResult" >
    <div class="organizationsList__organizationsHeadBlock closeResult__headBlock" >
        <div class="closeResult__searchCountBlock" >
            <div class="searchCountBlock__searchCount" ng-hide="filter&&$root.currentOrganizations.length==0">
                {{$root.closeResultTitle}}
            </div>
        </div>
        <div class="organizationsHeadBlock__closeButtonBlock" ui-sref="navigation.mainMenu" >
            <button class="closeButtonBlock_closeButton" >
                <i class="iconMall-iconClose closeButton_icon" ></i>
            </button>
        </div>
        <div class="organizationsHeadBlock__hideButtonBlock" ng-click="comeBack()" >
            <button class="closeButtonBlock_closeButton" >
                <i class="iconMall-iconArrowDown closeButton_icon" ></i>
            </button>
        </div>
    </div>
</div>
