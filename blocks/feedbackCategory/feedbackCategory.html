<div style="background: #ffffff;
                z-index: 5;
                width: 100%;
                height: 100%;
                position: absolute;">

    <div style="background: transparent;
                z-index: 5;
                width: 100%;
                height: 10%;
                position: absolute;">
        <div class="parent" style="width: 100%;height: 100%;">
            <div class="child" style="display: -moz-inline-box;
                     display: inline-block;
                     width: 50%;
                     vertical-align: middle;
                     font-size: 30px;
                     font-weight:600;
                     padding-left: 6%;">ВЫБЕРИТЕ ПОДХОДЯЩУЮ ТЕМУ
            </div>
            <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
        </div>

    </div>
    <div style="background: transparent;
                z-index: 5;
                width: 100%;
                height: 90%;
                top: 10%;
                position: absolute;">
        <div style="background: transparent;
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        z-index: 5;
                        padding: 0px;">
            <div class="parent" style="width: 100%;height: 100%;text-align: center;">
                <div class="feedbackCategoryList child" >
                    <ul class="list-group" style="display: block;overflow: scroll;overflow-x: hidden;overflow-y: hidden;">
                        <li ng-click="controller.select(item)" ng-repeat="item in categories" class="list-group-item" style="float: left;width: 48%;height: 25.1748%;padding: 0px;
                            margin-bottom: 10px;margin-right: 10px;background-color: transparent;border: 0px solid transparent;">
                            <div style="background: transparent;width: 100%;height: 60px;">
                                <div style="background: transparent;position:absolute;width: 100%;height: 60px;font-size: 18px;">
                                    <div style="height: 60px;left:70px;top: 50%;position:absolute;margin-top: -9px;">
                                        {{item.Name}}
                                    </div>
                                    <div style="background: transparent;z-index: 5; position:absolute;width: 60px;height: 60px;">
                                        <button  style="width: 60px;height: 60px; background:#28303b;border-radius:30px;border-width:0px;padding: 0px;"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
            </div>

        </div>
    </div>

</div>
