<div class="appContainer__headBlock appContainer__transportHeadBlock search-block">
    <button class="search-block__home" ui-sref="navigation.mainMenu">
        <!--<img src="content/images/iconHome.png" style="max-width: 100%;max-height: 100%;" />-->
        <i class="iconMall-iconHome headControl__iconHome" ></i>
    </button>
    <div class="search-block__filter-container">
        <input class="search-block__filter" type="text" placeholder="Химки, Планерная..."
               id="searchInput"
               keyboard
               ng-model="controller.filter" ng-change="controller.search()">
        <button class="search-block__search" ng-click="controller.clear()">
            <i class="iconMall-iconSearch" ng-if="!controller.filter"></i>
            <i class="iconMall-iconClose" ng-if="controller.filter"></i>
        </button>
    </div>
</div>
<div class="appContainer__workspaceBlock appContainer__transportWorkspaceBlock">
    <div class="workspaceBlock__sideBlock transport__listBlock" style="background:white">
        <div class="listToolBar">
            <div class="listToolBar__text"><span ng-if="items.length>0">Найденно</span> <span ng-if="items.length>0"
                                                                                              ng-bind="items.length"></span>
            </div>
            <!--<button class="listToolBar__closeButton" ui-sref=".closedResult">-->
                <!--<i class="iconMall-iconArrowUp closeButton_icon" ></i>-->
            <!--</button>-->
            <button class="listToolBar__closeButton" ui-sref="navigation.mainMenu">
                <i class="iconMall-iconClose closeButton_icon"></i>
            </button>
        </div>
        <ul class="list-group transport__list" ng-if="items.length!=0">
            <li class="list-group-item transport_listItem" ng-repeat="item in items" ng-click="controller.go(item)"
                ng-class="{'_selected':controller.currentItem==item}">
                <div class="text-center transportListItem__iconBlock">
                    <!--<div class="parent" style="width: 100%;height: 100%;">-->
                        <!--<div class="child" style="display: -moz-inline-box;-->
                                         <!--display: inline-block;-->
                                         <!--vertical-align: middle; ">-->
                            <i ng-class="{'iconMall-bus':item.TransportType.Name.toLowerCase().includes('автобус'),'iconMall-minibus':item.TransportType.Name.toLowerCase().includes('маршрут')}"
                               style="font-size: 6em;/*color:#28303b*/"></i>
                        <!--</div>-->
                        <!--<div class="helper"-->
                             <!--style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>-->
                    <!--</div>-->
                </div>
                <div class="" style="background:transparent;
                            left: 180px;padding-left: 20px;padding-right: 16px;display:flex;flex-direction:column;flex:1">
                    <div class="transportListItemInfoBlock__name" >
                        {{item.TransportType.Name}} № {{item.Name}}
                    </div>
                    <div class="transportListItemInfoBlock__description">
                        {{item.Description}}
                    </div>
                    <div class="transportListItemInfoBlock__price"  ng-show="item.Price">
                        Стоимость проезда: {{item.Price}}
                    </div>
                </div>
            </li>
        </ul>
        <div class="list-group transport__list" ng-if="items.length===0" style="padding-left: 30px">
            <div class="errorHeaderBlock organizationsSearchResultItem__errorHeaderBlock">
                По запросу <strong ng-bind="controller.filter"></strong> ничего не найдено.
            </div>
            <div class="errorBlock organizationsSearchResultItem__errorBlock">
                Рекомендации:
                <ul style="padding-left: 40px;list-style: none">
                    <li>Убедитесь, что все слова написаны без ошибок</li>
                    <li>Используйте более популярные ключевые слова.</li>
                </ul>
            </div>
        </div>
    </div>
</div>
