                        </div>

<div class="proposalControl vertical" >
    <div style="background:transparent;width:100%;  height:100%;position: absolute;height:100%;">
        <div class="" style="height: 100%;
                width: 100%;
                background: transparent;
                display: flex;
                flex-direction: row;
                align-content: space-around;">
            <div style="margin-left:10px;flex-basis:20%;display: flex;flex-direction: column;">  
                <div style="margin-bottom:10px;flex-basis:20%;padding-top:10px;">
                    <img moloko-image-api="item.OrganizationID" url="/Organization/:id/Logo" class="img-responsive" alt="{{item.Name}}"
                         style='height: 180px; width: 180px; object-fit: contain;'>
                </div>                
            </div>
            <div style="margin-left:10px;flex-grow:1;display: flex;flex-direction: column;max-width:60%;">
                <div style="margin-top:10px;margin-bottom:10px;flex-basis:20%;height:180px;">
                    <table class="outer-wrapper">
                        <td style="vertical-align: middle;">
                            <div class="organizationProposalInfoBlock__name" style="text-transform:uppercase;margin-top: 120px;margin-bottom: 0;display: inline-block;">
                                {{item.Name}}
                            </div>                            
                        </td>
                    </table>                    
                </div>
                <div style="margin-bottom:10px;flex-basis:40%;">
                    <img moloko-image-source="item.Logo" class="img-responsive" alt="{{item.Name}}"
                         style='height: 100%; width: 100%; object-fit: cover'>
                </div>
                <div ng-if="item.DateEnd" style="margin-top: 5px;
                        margin-bottom: 20px;
                        font-weight: 600;
                        font-size: 20px;">
                    Осталось {{item.DateEnd|remainDays}}
                </div>
                <div class="organizationProposalInfoBlock__description" style="margin-bottom:10px;flex-basis:40%;overflow:scroll;">                    
                    {{item.Description}}                    
                </div>
            </div>
            <div style="margin-left:10px;flex-basis:20%; display: flex;flex-direction: column;">
                <div style="margin-bottom:10px;flex-basis:20%;height: 100%;width: 100%;">
                    <div style="background: transparent;
                    z-index:5; position:absolute;
                    width: 60px;
                    height: 60px;
                    right:0px">
                        <button style="width: 60px; height: 60px; background:transparent;border-radius:4px;border-width:0px;padding: 0px;" ui-sref="proposals.proposalsList">
                            <i class="iconMall-iconClose" style="font-size:3em;color:#28303b"></i>
                        </button>
                    </div>
                </div>
                
                <div style="margin-bottom:10px;flex-basis:40%;height: 100%;width: 100%;">
                    <button ui-sref="navigation.searchResult.organization({OrganizationID:item.OrganizationID})" style="height: 60px;border: 0;border-radius: 4px;background: #28303b;color: #ffffff;position:absolute; bottom:10px; right:10px;">
                        <div style="display:inline-block;height:60px;">
                            <div class="parent" style="width: 40px;height: 60px;">
                                <div class="child" style="display: -moz-inline-box;display: inline-block;vertical-align: middle;">
                                    <i class="iconMall-iconMap" style="font-size: 2em;color:white"></i>
                                </div>
                                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
                            </div>
                        </div>
                        <div style="display:inline-block;">
                            <div class="parent" style="width: 100%;height: 100%;">
                                <div class="child" style="display: -moz-inline-box;display: inline-block;vertical-align: middle; font-size:18px;">
                                    На карте
                                </div>
                                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
