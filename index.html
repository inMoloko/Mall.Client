<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8"/>
    <title>Навигация</title>
    <link rel="icon" href="Content/icons/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'/>
    <!-- inject:css -->
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="dist/client.css">
    <!-- endinject -->
</head>
<body>
<!-- inject:js -->
<script src="dist/vendor.min.js"></script>
<script src="dist/script.js"></script>
<!-- endinject -->
<div class="appContainer" ng-controller="mainController" ng-class="[colorTheme,formatTheme]">
    <div ng-click="changeTheme('formatTheme')" class="appContainer__secondArea">
        <div class="parent" style="width: 100%;height: 100%;text-align: center;">
            <div class="child"
                 style="display: -moz-inline-box;display: inline-block;vertical-align: middle;font-size: 30px;color:#ffffff">
                НАЖМИТЕ, ЧТОБЫ ВЕРНУТЬСЯ В ПОЛНОЭКРАННЫЙ РЕЖИМ
            </div>
            <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
        </div>
    </div>
    <div class="appContainer__bannerArea">
        <div class="parent" style="width: 100%;height: 100%;text-align: center;">
            <div class="child"
                 style="display: -moz-inline-box;display: inline-block;vertical-align: middle;font-size: 30px;color:#ffffff">
                <img class="bannerSlides" moloko-image-source="::customer.Logo"/>
                <img class="bannerSlides" moloko-image-source="item.Image" ng-repeat="item in $root.horizontalBanners"/>
            </div>
            <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
        </div>
    </div>

    <div id="virtualKeyboard"></div>
    <div ui-view=""></div>
</div>
</body>

</html>
