    <script src="Scripts/Controllers/appContainerController.js"></script>
    <script src="Scripts/Controllers/mainController.js"></script>
    <script src="Scripts/Controllers/mainMenuController.js"></script>
    <script src="Scripts/Controllers/mapController.js"></script>
    <script src="Scripts/Controllers/organizationsController.js"></script>

    <!-- endinject -->
    <div class="appContainer" ng-controller="mainController" ng-class="[colorTheme,formatTheme]">
        <div ng-click="changeTheme('formatTheme')" class="appContainer__secondArea">
            <div class="parent" style="width: 100%;height: 100%;text-align: center;">
                <div class="child" style="display: -moz-inline-box;display: inline-block;vertical-align: middle;font-size: 30px;color:#ffffff">
                    НАЖМИТЕ, ЧТОБЫ ВЕРНУТЬСЯ В ПОЛНОЭКРАННЫЙ РЕЖИМ                    
                </div>                
                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
            </div>
        </div>
        <div class="appContainer__bannerArea">
            <div class="parent" style="width: 100%;height: 100%;text-align: center;">
                <div class="child" style="display: -moz-inline-box;display: inline-block;vertical-align: middle;font-size: 30px;color:#ffffff">                    
                    <img class="bannerSlides" moloko-image-source="::customer.Logo" />
                    <img class="bannerSlides" moloko-image-source="item.Image" ng-repeat="item in $root.horizontalBanners" />                    
                </div>
                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
            </div>
        </div>

        <div id="virtualKeyboard"></div>
        <div ui-view=""></div>

        <script type="text/ng-template" id="navigation.html">            
            <div class="appContainer__basicArea">
                <div class="appContainer__headBlock">
                    <div class="headBlock__searchControl" ng-include="'blocks/searchControl/searchControl.html'"></div>
                    <div class="headBlock__changeViewTypeControl" ng-include="'blocks/changeTypeViewControl/changeTypeViewControl.html'"></div>
                </div>
                <div class="appContainer__workspaceBlock">
                    <div class="workspaceBlock__sideBlock">
                        <div ui-view="mainMenu" class="animation"></div>
                        <div ui-view="searchResult" class="animation"></div>
                        <div style="margin-left:30px">
                            <div ui-view="organization@main" class="animation"></div>
                        </div>
                    </div>
                    <div class="appContainer__infoBlock" style="">
                        <div ui-view="proposalsList@main" class="animation"></div>                        
                        <div ui-view="cinemaTimetable@main" class="animation"></div>
                        <div ui-view="proposal@main" class="animation"></div>
                    </div>
                </div>

                <div class="appContainer__footerBlock">
                    <div class="footerBlock__toolBar" ng-controller="toolBarController" ng-include="'blocks/toolBar/toolBar.html'"></div>
                </div>

                <div class="" style="width:100%;height:100%;background:transparent;">
                    <div ng-include="'blocks/mapControl/mapControl.html'" style="width:100%;height:100%;background:transparent;"></div>
                </div>
            </div>
        </script>

        <script type="text/ng-template" id="searchResultFull.html">
            <div class="appContainer__basicArea">
                <div class="appContainer__headBlock">
                    <div class="headBlock__searchControl" ng-include="'blocks/searchControl/searchControl.html'"></div>
                    <div class="headBlock__changeViewTypeControl" ng-include="'blocks/changeTypeViewControl/changeTypeViewControl.html'"></div>
                </div>
                <div class="appContainer__workspaceBlock">
                    <div class="workspaceBlock__sideBlock" route-class="{'searchResultFull.result':'searchResultFull'}">
                        <div ui-view="searchResultFull" class="animation"></div>
                    </div>
                    <div class="appContainer__infoBlock" style="">
                    </div>
                </div>  

                <div class="appContainer__footerBlock">
                    <div class="footerBlock__toolBar" ng-controller="toolBarController" ng-include="'blocks/toolBar/toolBar.html'"></div>
                </div>
            </div>
        </script>
        
        <script type="text/ng-template" id="events.html">
            <div class="appContainer__basicArea">
                <div class="appContainer__headBlock appContainer__proposalsHeadBlock">
                    <!--<div class="headBlock__searchControl" ng-include="'blocks/searchControl/searchControl.html'"></div>-->
                    <div class="proposals__headBlock" ng-include="'blocks/headControl/headControl.html'"></div>
                    <!--<div class="headBlock__changeViewTypeControl" ng-include="'blocks/changeTypeViewControl/changeTypeViewControl.html'"></div>-->
                </div>
                <div class="appContainer__workspaceBlock appContainer__proposalsWorkspaceBlock">
                    <div class="workspaceBlock__sideBlock workspaceBlock__eventSideBlock">
                        <div ui-view="eventsList" class="animation"></div>
                    </div>
                    <div class="appContainer__infoBlock proposals__infoBlock" style="">
                        <div ui-view="event@main" class="animation"></div>
                    </div>
                </div>
                <div class="proposals__toolBar">
                    <div ng-include="'blocks/toolBar/toolBar.html'" style="position: absolute;left: 30px;right: 0px;height: 100%;"></div>
                </div>
            </div>
        </script>

        <script>
            var slideIndex = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("bannerSlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) { slideIndex = 1 }
                x[slideIndex - 1].style.display = "block";
                setTimeout(carousel, 10000); 
            }
        </script>
    </div>
</body>

</html>
